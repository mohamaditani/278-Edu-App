<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- js -->
  <script src="english.js" charset="utf-8"></script>

  <title>English</title>
</head>

<body>
  <div class="containBox">

    <div class="pageInfo">

      <div class="InfoBox">

        <h1>English Quiz</h1>
        <hr>
        <div id="main">
          <div class="score">
            <legend>Score</legend>
            <div>
              <span id="correct">0</span> / <span id="total"></span>
            </div>
          </div>
          <div class="time">
            <p>Time: <span id="timeNum"></span> sec</p>
          </div>


          <div class="currentProblem">
              <p class="problemTitle"><span id=titleBox>A</span>:</p>

              <div id="answerbox" class="answerbox" ondrop="drop(event)" ondragover="allowDrop(event)">

              </div>

              <div class="sel">
                <div class="s1" draggable="true" ondragstart="drag(event)">A</div>
                <div class="s2" draggable="true" ondragstart="drag(event)">B</div>
                <div class="s3" draggable="true" ondragstart="drag(event)">C</div>
              </div>

          </div>
        </div>

        <div class="note">
          <p>You have 5 seconds for each problem. How many can you solve?</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
