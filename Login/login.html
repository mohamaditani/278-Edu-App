  <title>Login</title>

<body>
  <div class="ball" id="ball"></div>

  <div class="containBox">
    <div class="help">
      <h2>Help</h2>
      <img src="images/star.png" alt="star" onclick="location.href='../Help/help.html'">
    </div>
    <div class="loginBox">

      <form action="login.php" method="post">
        <h1>LOGIN</h1>
        <div class="formSection">
          <div class="formItem">
            <input class="formInput" type="text" name="loginUsernameField" value="" placeholder="Username" required>
          </div>

          <div class="formItem">
            <input class="formInput" type="password" name="loginPasswordField" value="" placeholder="Password" required>
          </div>
          <span id="checkAccount"></span>

          <button class="formButton" type="submit" name="buttonLogin">Login</button>
        </div>
      </form>

      <form action="login.php" method="post">
        <hr>
        <h1>SIGN UP</h1>
        <div class="formSection">
          <div class="formItem">
            <input class="formInput" type="text" name="signUsernameField" value="" placeholder="Username">
          </div>

          <div class="formItem">
            <input class="formInput" type="password" name="signPasswordField" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>

          <div class="formItem">
            <input class="formInput" type="password" name="signPasswordRepField" value="" placeholder="Confirm Password" minlength="8" required>
          </div>
          <button class="formButton" type="submit" name="buttonSignup">Sign-up</button>
        </div>
      </form>

    </div>

  </div>
  <script src="../mouse.js" charset="utf-8"></script>

</body>

</html>
