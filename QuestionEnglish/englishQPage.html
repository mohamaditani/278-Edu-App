<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../mouse.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- js -->
  <script src="english.js" charset="utf-8"></script>

  <title>English</title>
</head>

<body>
  <div class="ball" id="ball"></div>

  <div class="containBox">
    <div class="pageInfo">
      <form id="exitButton"  method="post">
        <button type="submit" name="button" class="exit">Exit Quiz</button>
      </form>

      <div class="InfoBox" id="iBox">

        <h1>English Quiz</h1>
        <hr>
        <div id="main">
          <div class="score">
            <legend>Score</legend>
            <div>
              <span id="correct">0</span> / <span id="total">5</span>
            </div>
          </div>
          <div class="time">
            <p>Time: <span id="timeNum"></span> sec</p>
          </div>


          <div class="currentProblem">
              <p class="problemTitle"><span id=titleBox></span>:</p>

              <div id="answerbox" class="answerbox" ondrop="drop(event)" ondragover="allowDrop(event)">

              </div>

              <div class="sel">
                <div id="s1"class="s1" draggable="true" ondragstart="drag(event)"></div>
                <div id="s2"class="s2" draggable="true" ondragstart="drag(event)"></div>
                <div id="s3"class="s3" draggable="true" ondragstart="drag(event)"></div>
              </div>

          </div>
        </div>

        <div class="note">
          <p>Choose the correct Spelling or Synonym and drag it into the box!</p>
        </div>
        <!-- <button type="button" name="button" onclick="endFunction()">aaaaaaaaaaaaaa</button> -->
      </div>
    </div>
  </div>
<script src="../mouse.js" charset="utf-8"></script>
</body>

</html>
